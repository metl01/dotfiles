##############################
### WINDOW AND LAYER RULES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}


# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-2
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

# Launch Discord on workspace 3
windowrule {
  name = discordSetWorkspace
  match:class = discord.*
  workspace = 3
  no_initial_focus = on
}

# Add Waybar Blur
layerrule {
  name = waybarBlur
  match:namespace = waybar
  blur = on
}

# Add Rofi Blur
layerrule {
  name=rofi
  match:namespace = rofi
  blur = on
}

