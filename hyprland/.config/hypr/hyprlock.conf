source = $HOME/.config/hypr/nord.conf

$accent = $nord7
$accentAlpha = $nord7Alpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/space_miku.png
    blur_passes = 3
    color = $nord1
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $nord4
    font_size = 85
    font_family = $font
    position = 0, 350
    halign = center
    valign = center
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $nord4
    font_size = 32
    font_family = $font
    position = 0, 250
    halign = center
    valign = center
}

# USER AVATAR
image {
    monitor = 
    path = .profile.png
    size = 275
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 65
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $nord1
    font_color = $nord4
    fade_on_empty = false
    placeholder_text = <span foreground="##$nord4Alpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $red
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $yellow
    position = 0, -115
    halign = center
    valign = center
}
